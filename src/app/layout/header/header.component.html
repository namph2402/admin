<header class="main-header">
  <a class="logo" href="/">
    <span class="logo-mini"><b>Spexi</b></span>
    <span class="logo-lg">Spexi Shop</span>
  </a>
  <nav class="navbar navbar-static-top">
    <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <img [alt]="name" [src]="avatar" class="user-image">
            <span class="hidden-xs">{{name}}</span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img [alt]="name" [src]="avatar" class="img-circle">
              <p>{{name}}</p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a [routerLink]="['/profile']" class="btn btn-default btn-flat">Đổi thông tin</a>
              </div>
              <div class="pull-right">
                <a (click)="logout()" class="btn btn-danger btn-flat" href="javascript:void(0)">Đăng xuất</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
