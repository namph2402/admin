<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Bài đăng liên quan</h4>
  <button (click)="dismiss()" aria-label="Close" class="close pull-right" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="load()" [formGroup]="searchForm">
        <div *ngFor="let f of searchControls" class="form-group col-md-6">
          <ng-template [ngIf]="f.type == 'input'">
            <label [for]="f.formControl">
              {{ f.label }}
            </label>
            <input [formControlName]="f.formControl" [id]="f.formControl" [name]="f.formControl" [placeholder]="f.placeHolder"
                   [type]="f.typeof" class="form-control"/>
          </ng-template>
          <ng-template [ngIf]="f.type == 'select'">
            <label [for]="f.formControl">
              {{ f.label }}
            </label>
            <select [formControlName]="f.formControl" [id]="f.formControl" [name]="f.formControl"
                    class="form-control">
              <option *ngFor="let option of f.data" [value]="option['id']">
                {{ option["name"] }}
              </option>
            </select>
          </ng-template>
        </div>
        <div class="col-md-12">
          <button class="btn btn-default" type="submit">Tìm kiếm</button>
          <button (click)="removeFilter()" class="btn btn-default" type="button">Xóa lọc</button>
        </div>
      </form>
    </div>
    <div class="col-xs-12 margin-bottom">
      <button (click)="createRelated()" class="btn btn-primary pull-right" type="button">
        Thêm mới
      </button>
    </div>
    <div class="col-xs-12">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th style="width: 10%;">#</th>
          <th style="width: 20%;">Ảnh</th>
          <th style="width: 50%;">Tiêu đề</th>
          <th style="width: 20%;">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of list;let i = index" class="odd">
          <td class="text-center">{{i + 1}}</td>
          <td class="text-center">
            <img [src]="item.post.image" height="70px">
          </td>
          <td>
            {{item.post.name}}
          </td>
          <td class="text-center">
            <button (confirm)="upOrder(item ,i)" cancelText="No <i class='fa fa-remove'></i>" class="btn btn-default btn-sm" confirmText="Yes <i class='fa fa-check'></i>"
                    mwlConfirmationPopover placement="top" popoverMessage="Bạn thực sự muốn tăng thứ tự?"
                    popoverTitle="Thay đổi thứ tự" type="button" style="width: 30px; height: 30px; padding: 0;">
              <i class="fa fa-arrow-up"></i>
            </button>
            <button (confirm)="downOrder(item,i)" cancelText="No <i class='fa fa-remove'></i>" class="btn btn-default btn-sm" confirmText="Yes <i class='fa fa-check'></i>"
                    mwlConfirmationPopover placement="top" popoverMessage="Bạn thực sự muốn giảm thứ tự?"
                    popoverTitle="Thay đổi thứ tự" type="button" style="width: 30px; height: 30px; padding: 0;">
              <i class="fa fa-arrow-down"></i>
            </button>
            <button (confirm)="remove(item,i)" cancelText="No <i class='fa fa-remove'></i>" style="width: 30px; height: 30px; padding: 0;margin-left: 5px" confirmText="Yes <i class='fa fa-check'></i>"
                    mwlConfirmationPopover placement="top" popoverMessage="Bạn thực sự muốn xóa?"
                    popoverTitle="Xóa" type="button">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="panel-footer">
  <div class="row">
    <div class="col-xs-6">
      <pagination (numPages)="pagination.numPages = $event" (pageChanged)="pageChanged($event)"
                  [(ngModel)]="pagination.currentPage" [boundaryLinks]="true"
                  [itemsPerPage]="pagination.itemsPerPage" [maxSize]="pagination.maxSize" [totalItems]="pagination.totalItems"
                  class="pagination-sm"></pagination>
    </div>
    <div class="col-xs-6">
      <div class="box-go-to">
        <input [(ngModel)]="nextPage" class="col-xs-2" type="number">
        <span class="col-xs-1">/</span>
        <input [(ngModel)]="pagination.numPages" class="col-xs-2" disabled type="text">
        <div class="col-xs-4">
          <button (click)="goToPageNumber()">Đến</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button (click)="dismiss()" class="btn btn-default" type="button">Đóng</button>
</div>
