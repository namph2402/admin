<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Danh sách gán tag</h4>
  <button (click)="dismiss()" aria-label="Close" class="close pull-right" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12 margin-bottom">
      <button (click)="createTag()" class="btn btn-primary pull-right" type="button">Thêm tag</button>
    </div>
    <div class="col-xs-12">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th style="width: 10%;">#</th>
          <th style="width: 70%;">Tên tag</th>
          <th style="width: 20%;">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of list;let i = index" class="odd">
          <td class="text-center">{{i + 1}}</td>
          <td>{{item.name}}</td>
          <td class="text-center">
            <button (confirm)="detach(item.id)" cancelText="No <i class='fa fa-remove'></i>" class="btn btn-danger btn-sm" confirmText="Yes <i class='fa fa-check'></i>"
                    mwlConfirmationPopover placement="top" popoverMessage="Bạn thực sự muốn xóa?"
                    popoverTitle="Xóa" type="button" style="width: 30px; height: 30px; padding: 0;">
              <i class="fa fa-remove"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="panel-footer">
  <div class="row">
    <div class="col-xs-6">
      <pagination (numPages)="pagination.numPages = $event" (pageChanged)="pageChanged($event)"
                  [(ngModel)]="pagination.currentPage" [boundaryLinks]="true"
                  [itemsPerPage]="pagination.itemsPerPage" [maxSize]="pagination.maxSize" [totalItems]="pagination.totalItems"
                  class="pagination-sm"></pagination>
    </div>
    <div class="col-xs-6">
      <div class="box-go-to">
        <input [(ngModel)]="nextPage" class="col-xs-2" type="number">
        <span class="col-xs-1">/</span>
        <input [(ngModel)]="pagination.numPages" class="col-xs-2" disabled type="text">
        <div class="col-xs-4">
          <button (click)="goToPageNumber()">Đến</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button (click)="dismiss()" class="btn btn-default" type="button">Hủy bỏ</button>
</div>
