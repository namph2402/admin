<div class="modal-header bg-primary">
  <h4 class="modal-title pull-left">Vận đơn mới</h4>
  <button (click)="dismiss()" aria-label="Close" class="close pull-right" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12 margin-bottom">
      <button (click)="printShipBill()" class="btn btn-default margin-r-5">
        <i class="fa fa-file-powerpoint-o"></i> In phiếu giao
      </button>
    </div>
    <div class="col-xs-12 table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th><input (change)="selectAll()" [checked]="statusSelectAll" class="checkbox" type="checkbox"></th>
            <th>Sản phẩm</th>
            <th>ID</th>
            <th>ĐVVC</th>
            <th>Mã VC</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list;let i=index">
            <td><input (change)="selectItem(item,i)" [checked]="selectors[i]" class="checkbox" type="checkbox"></td>
            <td>
              <table class="table table-bordered" style="margin: 0;">
                <tbody>
                  <tr *ngFor="let p of item.details">
                    <td>{{p.product_name}}</td>
                    <td>{{p.size}}, {{p.color}}</td>
                  </tr>
                </tbody>
              </table>
            </td>
            <td>{{item.code}}</td>
            <td>{{item.shipping?.unit?.name}}</td>
            <td>
              <span *ngIf="item.shipping.id">
                {{item.shipping.code}}
              </span>
              <label *ngIf="!item.shipping.id" class="label label-danger">
                {{item.shipping.note}}
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button (click)="dismiss()" class="btn btn-default" type="button">Đóng</button>
</div>
